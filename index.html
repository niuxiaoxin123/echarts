<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            text-align: center;
        }
        #box button{
            width:100px;
            height:30px;
            text-align: center;
            line-height: 30px;
            font-size: 32px;
            color:white;
        }
        #box button:nth-child(1){
            background:lightseagreen;
        }
        #box button:nth-child(2){
            background: lightcoral;
        }
        #box button:nth-child(3){
            font-size: 18px;
            background: lightgreen;
            vertical-align: top;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div id="main" style="width: 600px;height:400px;margin:50px auto"></div>
<div id="box">
    <button id="add">+</button>
    <button id="minus">-</button>
    <button id="pause">stop</button>
</div>
<script src="index.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    let box = document.getElementById("box");
    let option = {
        backgroundColor: '#1b1b1b',
        tooltip : {
            formatter: "{a} <br/>{c} {b}"
        },
        series : [
            {
                name:'速度',
                type:'gauge',
                min:0,
                max:220,
                splitNumber:11,
                radius: '80%',
                axisLine: {            // 坐标轴线
                    lineStyle: {       // 属性lineStyle控制线条样式
                        color: [[0.09, 'lime'],[0.82, '#1e90ff'],[1, '#ff4500']],
                        width: 3,
                        shadowColor : '#fff', //默认透明
                        shadowBlur: 10
                    }
                },
                axisLabel: {            // 坐标轴小标记
                    textStyle: {       // 属性lineStyle控制线条样式
                        fontWeight: 'bolder',
                        color: '#fff',
                        shadowColor : '#fff', //默认透明
                        shadowBlur: 10
                    }
                },
                axisTick: {            // 坐标轴小标记
                    length :15,        // 属性length控制线长
                    lineStyle: {       // 属性lineStyle控制线条样式
                        color: 'auto',
                        shadowColor : '#fff', //默认透明
                        shadowBlur: 10
                    }
                },
                splitLine: {           // 分隔线
                    length :25,         // 属性length控制线长
                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                        width:3,
                        color: '#fff',
                        shadowColor : '#fff', //默认透明
                        shadowBlur: 10
                    }
                },
                pointer: {           // 分隔线
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 5
                },
                title : {
                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                        fontWeight: 'bolder',
                        fontSize: 20,
                        fontStyle: 'italic',
                        color: '#fff',
                        shadowColor : '#fff', //默认透明
                        shadowBlur: 10
                    }
                },
                detail : {
                    backgroundColor: 'rgba(30,144,255,0.8)',
                    borderWidth: 1,
                    borderColor: '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 5,
                    offsetCenter: [0, '50%'],       // x, y，单位px
                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                        fontWeight: 'bolder',
                        color: '#fff'
                    }
                },
                data:[{value: 40, name: 'km/h'}]
            }
        ]
    };
    myChart.setOption(option);

  let add = document.getElementById("add");
  let minus = document.getElementById("minus");
  let timer;
    add.onclick  = function () {
        clearInterval(timer);
        timer=setInterval(function () {
            let  cur = option.series[0].data[0].value;
            if(cur===220){
                clearInterval(timer);
                return;
            }
            option.series[0].data[0].value = cur+1;
            myChart.setOption(option);
        },100)
    }
    minus.onclick  = function () {
        clearInterval(timer);
        timer=setInterval(function () {
            let  cur = option.series[0].data[0].value;
            if(cur===0){
                clearInterval(timer);
                return;
            }
            option.series[0].data[0].value = cur-1;
            myChart.setOption(option);
        },100)
    }
    pause.onclick = function () {
        clearInterval(timer)
    }

    
    

</script>
</body>
</html>
